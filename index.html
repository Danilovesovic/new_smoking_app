<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmokingApp</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h2>Smoking<span>App</span></h2>
    </header>
    <div class="col-1-1">
        <h2>Progress <span class="seven">(last 7 days)</span></h2>
        <div class="col-1-7">
            <div class="tab">
                <div class="day">M</div>
                <div class="procent"></div>
            </div>
        </div>
        <div class="col-1-7">
            <div class="tab">
                <div class="day">T</div>
                <div class="procent"></div>
            </div>
        </div>
        <div class="col-1-7">
            <div class="tab">
                <div class="day">W</div>
                <div class="procent"></div>
            </div>
        </div>
        <div class="col-1-7">
            <div class="tab">
                <div class="day">T</div>
                <div class="procent"></div>
            </div>
        </div>
        <div class="col-1-7">
            <div class="tab">
                <div class="day">F</div>
                <div class="procent"></div>
            </div>
        </div>
        <div class="col-1-7">
            <div class="tab">
                <div class="day">S</div>
                <div class="procent"></div>
            </div>
        </div>
        <div class="col-1-7">
            <div class="tab">
                <div class="day">S</div>
                <div class="procent"></div>
            </div>
        </div>
    </div>
    <div class="col-1-1">
        <h2>Last cig</h2>
        <div class="clock clearfix">
            <div class="hours"></div>
            <div class="minutes"></div>
            <div class="seconds"></div>
        </div>
    </div>
    <div class="col-1-1">
        <div class="btnHolder">
            <button>Smoke</button>
        </div>
    </div>
    <footer class="clearfix">
        <button id="reset" class="reset">reset</button>
        <button class="reset">statistic</button>
        <button class="reset">cinfig</button>
        <button class="reset">motivation</button>

    </footer>
    <script src="main.js"></script>
</body>

</html>
