<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmokingApp</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h2>Smoking<span>App</span></h2>
    </header>
    <div class="col-1-1">
        <h2>Progress <span class="seven">(last 7 days)</span></h2>
        <div class="col-1-7">
            <div class="tab"></div>
        </div>
        <div class="col-1-7">
            <div class="tab"></div>
        </div>
        <div class="col-1-7">
            <div class="tab"></div>
        </div>
        <div class="col-1-7">
            <div class="tab"></div>
        </div>
        <div class="col-1-7">
            <div class="tab"></div>
        </div>
        <div class="col-1-7">
            <div class="tab"></div>
        </div>
        <div class="col-1-7">
            <div class="tab"></div>
        </div>
    </div>
    <div class="col-1-1">
        <h2>Last cig</h2>
        <div class="clock">
            <div class="hours">00</div>
            <div class="minutes">00</div>
            <div class="seconds">00</div>
        </div>
    </div>
    <div class="col-1-1">
        <div class="btnHolder">
            <button>Smoke</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
